services:
  # FastAPI Backend
  backend:
    build: ./backend
    command: uv run uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/.venv # Use container's venv, not host's
    ports:
      - 8004:8000
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgres://postgres:postgres@backend-db:5432/backend_dev
      - DATABASE_TEST_URL=postgres://postgres:postgres@backend-db:5432/backend_test
    depends_on:
      - backend-db

  # React/Vite Frontend
  frontend:
    build: ./frontend
    working_dir: /usr/src/app
    ports:
      - 5173:5173
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  # PostgreSQL Database
  backend-db:
    build:
      context: ./backend/db
      dockerfile: Dockerfile
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
